{%extends 'admin/admin_panel.html'%}
{% block contents %}
<h2>MANAGE GIFTS</h2>
<div class="my-2 row">
    <div class="'col"><a href="{{url_for('add_gifts')}}" class="btn btn-seccess">Add Gift</a>

    </div>
</div>
<table class="table table-striped">
    <tr>
        <th>#</th>
        <th>Gift Name</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    {%for g in records%}
    <tr>
        <th>{{loop.index}}</th>
        <th>{{g.gift_name}}</th>
        <th><a href="{{url_for('edit', id=g.gift_id)}}">Edit</a></th>
        <th><a href="/admin/delete/{{g.gift_id}}" 
            onclick="return confirm('Do you want to delete this record?')">Delete</a></th>
    </tr>

    {%endfor%}
</table>
{% endblock contents %}
